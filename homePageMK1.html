<!DOCTYPE HTML>
<html lang = "en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="ProLink">ProLink</title>
    <!--Generated Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <!--Font Awesome library for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!--Front end CSS file-->
    <link rel="stylesheet" type="text/css" href="frontEnd.css" />
</head>

<body>
    <div id="header">
        <!-- <img id="ProLinkLogo" src="prolinkdesign.png" alt="ProLink Logo" /> -->
        <h1>ProLink</h1>
    </div>
    
    <fieldset id="feedFs" margin="0">
        <legend>FEED</legend>
    
        <fieldset id="post">
            <legend>Post</legend>
        </fieldset>
    </fieldset>
    
    <div id="container">
        <fieldset id="navigation">
            <a href="" title="Settings" data-delay="100"><i class="fas fa-cog"></i><span>Settings</span></a>
            <a href="" title="Search" data-delay="100"><i class="fas fa-search"></i><span>Search</span></a>
            <a href="" title="Notifications" data-delay="100"><i class="fas fa-bell"></i><span>Notifications</span></a>
            <a href="" title="Message" data-delay="100"><i class="fas fa-envelope"></i><span>Message</span></a>
        </fieldset>
    </div>
    
    <div class="searchbox">
        <form name="search">
            <input type="text" class="input" name="txt" onmouseout="this.value = ' '; this.blur()">
        </form>
        <i class="fas fa-search"></i>
    </div>
</body>

</html>
